<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Vue</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="p-5">
  <div id="app">
    <button type='button' class="btn btn-primary" @click="count++">Count</button>
    <p>count: {{ count }}</p>
  </div>
  <div id="app2">
    <p>{{ message }}</p>
    <p style="color: red">Using interpolation: {{ rawHtml }}</p>
    <p>Using interpolation: <span style="color: red" v-html="rawHtml"></span></p>
    <div class="card" style="width: 18rem;">
      <div class="card-header">{{ title }}</div>
      <div class="card-body">
        <div v-html="content"></div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const { createApp } = Vue

  const app = createApp({
    data() {
      return {
        count: 0
      }
    }
  })
  app.mount('#app')

  //penggunaan v-html
  const app2 = createApp({
    data() {
      return {
        title: '',
        content: '',
      }
    },
    mounted() {
      const data = {
        title: 'Belajar Vue Js',
        content: '<p>Vue.js adalah framework js yang keren ganteng idaman</p><p>Fitur seperti yang sedang digunakan ini yaitu v-html</p>',
      }

      this.title = data.title
      this.content = data.content
    }
  })
  app2.mount('#app2')

</script>

</html>
